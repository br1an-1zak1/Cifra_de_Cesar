<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Cifra de César</title>
</head>

<body class="container-flex">
  <div class="flex-item">
    <header>
      <h1 class="title">Codificação</h1>
    </header>

    <main class="main-flex">
      <form action="">
        <!-- <label for="texto"> Digite uma palavra: </label> -->
        <input type="text" name="texto" id="texto" placeholder="Digite o que deseja cifrar">
        <br>
        <input type="number" name="valor" id="valor" value="5" placeholder="Valor de substituição">
        <br>
        <input type="text" name="txt_cifrado" id="txtCifrado" placeholder="Texto cifrado" readonly>
      </form>
      <button class="button" id="encript"> Cifrar </button>
      <button class="button" id="descript"> Decifrar </button>
    </main>
    
  </div>
  <script src="./js/index.js"></script>
  </body>

</html>
